<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <h1>New Arrivals</h1>
    </div><!--header row-->
    <div class="row">
      <div class="column-fifth">
        <div class="row">
          <img src="images/dress1.jpeg" alt="Dress 1">
        </div><!--image-->
        <div class="row">
          <p><span>Free People</span> | Size 6</p>
          <p><span>$35</span> <del>$125 retail</del></p>
        </div><!--price-->
      </div><!--1 column-->
      <div class="column-fifth">
        <div class="row">
          <img src="images/ysl-bag.jpeg" alt="ysl bag">
        </div><!--image-->
        <div class="row">
          <p><span>Yves Saint Laurent</span> | One Size</p>
          <p><span>$200</span> <del>$1600 retail</del></p>
        </div><!--price-->
      </div><!--1 column-->
      <div class="column-fifth">
        <div class="row">
          <img src="images/key.jpeg" alt="Tiffany Key">
        </div><!--image-->
        <div class="row">
          <p><span>Tiffany</span> | One Size</p>
          <p><span>$476</span> <del>$2000 retail</del></p>
        </div><!--price-->
      </div><!--1 column-->
      <div class="column-fifth">
        <div class="row">
          <img class="fit" src="images/lv-bag.jpg" alt="lv bag">
        </div><!--image-->
        <div class="row">
          <p><span>Louis Vuitton</span> | One Size</p>
          <p><span>$95</span> <del>$1200 retail</del></p>
        </div><!--price-->
      </div><!--1 column-->
      <div class="column-fifth">
        <div class="row">
          <img src="images/dress2.jpeg" alt="dress 2">
        </div><!--image-->
        <div class="row">
          <p><span>Reformation</span> | Size 4</p>
          <p><span>$20</span> <del>$198 retail</del></p>
        </div><!--price-->
      </div><!--1 column-->
    </div><!--5 columns-->
  </div>
</body>
</html>
