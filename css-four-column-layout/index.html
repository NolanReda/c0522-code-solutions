<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Tapestry&family=Water+Brush&display=swap"
    rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text">How It Works</h1>
    </div><!--how it works-->
    <div class="row">
      <div class="column-fourth">
        <div class="row screen">
          <img src="images/screen-1.png" alt="screen-1">
        </div><!--phone-->
        <div class="row symbol">
          <img src="images/switch-icon.png" alt="switch-icon">
        </div><!--app-->
        <div class="row wrap">
          <h2 class="text">App Switching</h2>
          <p class="text">Toggles all your apps on and off.</p>
        </div><!--text-->
      </div>
      <div class="column-fourth">
        <div class="row screen">
          <img src="images/screen-2.png" alt="screen-2">
        </div><!--phone-->
        <div class="row symbol">
          <img src="images/filter-icon.png" alt="filter-icon">
        </div><!--app-->
        <div class="row wrap">
          <h2 class="text marg-5">Trip Filtering</h2>
          <p class="text">Evaluats your trip requests.</p>
        </div><!--text-->
      </div>
      <div class="column-fourth">
        <div class="row screen">
          <img src="images/screen-3.png" alt="screen-3">
        </div><!--phone-->
        <div class="row symbol">
          <img src="images/slider-icon.png" alt="slider-icon">
        </div><!--app-->
        <div class="row wrap">
          <h2 class="text">Service Filters</h2>
          <p class="text">Accepts only your ideal trips.</p>
        </div><!--text-->
      </div>
      <div class="column-fourth">
        <div class="row screen">
          <img src="images/screen-4.png" alt="screen-4">
        </div>
        <!--phone-->
        <div class="row symbol">
          <img src="images/bars-icon.png" alt="bars-icon">
        </div>
        <!--app-->
        <div class="row wrap">
          <h2 class="text">Stats + Milage</h2>
          <p class="text">Tracks your trips accross all apps.</p>
        </div>
        <!--text-->
      </div>
    </div><!--images-->
  </div><!--container-->
</body>
</html>
