<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div>
        <input type="text" name="email" size="25" required placeholder="Email">
      </div>
      <label for="why-is-coding-cool">Why is coding cool?</label>
      <div>
        <select name="Select">
          <option value="Select">Select and option</option>
          <option value="Interesting">Because it's interesting</option>
          <option value="Fun">Because it's fun</option>
          <option value="Powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Languages(choose one)</p>
      <div>
        <input type="radio" name="language" value="HTML"> HTML
        <input type="radio" name="language" value="CSS"> CSS
        <input type="radio" name="language" value="JavaScript"> JavaScript
      </div>
      <p>Would you like to sign up for more information?</p>
      <div>
        <input type="checkbox" name="sign up" value="Sign me up!"> Sign me up!
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" cols="33" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" name="Submit" value="Submit">
      </div>
    </form>
  </body>
</html>
