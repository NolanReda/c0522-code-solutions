<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="row carousel">
      <i id="chev1" class="fas fa-chevron-left fa-3x"></i>
      <img src="images/bane.jpg" alt="Naga-Sadow">
      <i id="chev2" class="fas fa-chevron-right fa-3x"></i>
    </div>
    <div class="row dots">
      <i id="d1" class="dot fas fa-circle marg-5"></i>
      <i id="d2" class="dot far fa-circle marg-5"></i>
      <i id="d3" class="dot far fa-circle marg-5"></i>
      <i id="d4" class="dot far fa-circle marg-5"></i>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
